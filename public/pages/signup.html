<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입</title>
        <link rel="stylesheet" href="../css/base/common.css" />
        <link rel="stylesheet" href="../css/components/button.css" />
        <link rel="stylesheet" href="../css/components/input.css" />
        <link rel="stylesheet" href="../css/components/toast.css" />
        <link rel="stylesheet" href="../css/pages/signup.css" />
    </head>

    <body>
        <header-component></header-component>

        <main>
            <section class="signup-section" aria-labelledby="signup-title">
                <h1 id="signup-title">회원가입</h1>
                <form id="signupForm" aria-label="회원가입 폼">
                    <div class="input-block">
                        <label for="email">이메일</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="example@email.com"
                            autocomplete="email"
                            required
                        />
                        <span class="error-message"></span>
                    </div>

                    <div class="input-block">
                        <label for="password">비밀번호</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="8-20자, 대소문자/숫자/특수문자 포함"
                            autocomplete="new-password"
                            required
                        />
                        <span class="error-message"></span>
                    </div>

                    <div class="input-block">
                        <label for="passwordConfirm">비밀번호 확인</label>
                        <input
                            type="password"
                            id="passwordConfirm"
                            placeholder="비밀번호를 다시 입력하세요"
                            autocomplete="new-password"
                            required
                        />
                        <span class="error-message"></span>
                    </div>

                    <div class="input-block">
                        <label for="nickname">닉네임</label>
                        <input
                            type="text"
                            id="nickname"
                            placeholder="1-10자"
                            autocomplete="username"
                            required
                        />
                        <span class="error-message"></span>
                    </div>
                    <button
                        id="signupButton"
                        type="button"
                        class="btn btn-primary btn-block"
                        aria-label="회원가입"
                        disabled
                    >
                        회원가입
                    </button>
                </form>
                <button
                    id="toLoginPageButton"
                    type="button"
                    class="btn btn-link"
                    aria-label="로그인 페이지로 이동"
                >
                    이미 계정이 있으신가요? 로그인하러 가기
                </button>
            </section>
        </main>
        <footer-component></footer-component>

        <!-- 모듈 방식으로 스크립트 로드 -->
        <script type="module">
            import '../js/components/index.js';
            import '../js/pages/signup.page.js';
            import '../js/dev/dev-helper.js'; // 개발 모드 - 프로덕션 배포 시 제거
        </script>
    </body>
</html>
