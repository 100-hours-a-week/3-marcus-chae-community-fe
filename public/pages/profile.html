<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>프로필</title>
        <link rel="stylesheet" href="../css/base/common.css" />
        <link rel="stylesheet" href="../css/components/button.css" />
        <link rel="stylesheet" href="../css/components/input.css" />
        <link rel="stylesheet" href="../css/components/loading.css" />
        <link rel="stylesheet" href="../css/components/toast.css" />
        <link rel="stylesheet" href="../css/components/welcome-banner.css" />
        <link rel="stylesheet" href="../css/components/divider.css" />
        <link rel="stylesheet" href="../css/pages/profile.css" />
    </head>

    <body>
        <header-component></header-component>

        <main>
            <!-- 환영 섹션 -->
            <section class="welcome-section">
                <div class="welcome-content">
                    <h1>프로필</h1>
                    <p id="welcomeMessage">회원님의 정보를 관리할 수 있습니다.</p>
                </div>
            </section>

            <!-- 프로필 컨테이너 -->
            <div class="profile-container">
                <!-- 로딩 인디케이터 -->
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>정보를 불러오는 중...</p>
                </div>

                <!-- 프로필 콘텐츠 -->
                <div class="profile-content" id="profileContent" style="display: none">
                    <!-- 프로필 정보 카드 -->
                    <section class="profile-info-section">
                        <div class="section-header">
                            <h2>프로필 정보</h2>
                        </div>
                        <div class="profile-card">
                            <!-- 닉네임 (인라인 편집) -->
                            <div class="profile-item nickname-item">
                                <span class="profile-label">닉네임</span>
                                <div class="profile-value-container">
                                    <!-- 표시 모드 -->
                                    <div class="nickname-display-mode" id="nicknameDisplayMode">
                                        <span class="profile-value" id="profileNickname">-</span>
                                        <button
                                            type="button"
                                            class="btn-icon-edit"
                                            id="nicknameEditBtn"
                                            title="닉네임 수정"
                                        >
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="16"
                                                height="16"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                stroke="currentColor"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            >
                                                <path
                                                    d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                                                ></path>
                                                <path
                                                    d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                                                ></path>
                                            </svg>
                                        </button>
                                    </div>
                                    <!-- 편집 모드 -->
                                    <form class="nickname-edit-mode hidden" id="nicknameEditForm">
                                        <div class="inline-edit-group">
                                            <input
                                                type="text"
                                                id="editNickname"
                                                name="nickname"
                                                placeholder="닉네임을 입력하세요"
                                                autocomplete="username"
                                                required
                                            />
                                            <div class="inline-edit-actions">
                                                <button
                                                    type="submit"
                                                    class="btn-icon-save"
                                                    title="저장"
                                                >
                                                    <svg
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        width="16"
                                                        height="16"
                                                        viewBox="0 0 24 24"
                                                        fill="none"
                                                        stroke="currentColor"
                                                        stroke-width="2"
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                    >
                                                        <polyline
                                                            points="20 6 9 17 4 12"
                                                        ></polyline>
                                                    </svg>
                                                </button>
                                                <button
                                                    type="button"
                                                    class="btn-icon-cancel"
                                                    id="nicknameCancelBtn"
                                                    title="취소"
                                                >
                                                    <svg
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        width="16"
                                                        height="16"
                                                        viewBox="0 0 24 24"
                                                        fill="none"
                                                        stroke="currentColor"
                                                        stroke-width="2"
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                    >
                                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                        <span class="error-message" id="nicknameError"></span>
                                    </form>
                                </div>
                            </div>
                            <!-- 이메일 (읽기 전용) -->
                            <div class="profile-item">
                                <span class="profile-label">이메일</span>
                                <span class="profile-value" id="profileEmail">-</span>
                            </div>
                            <!-- 가입일 -->
                            <div class="profile-item">
                                <span class="profile-label">가입일</span>
                                <span class="profile-value" id="profileCreatedAt">-</span>
                            </div>

                            <!-- 비밀번호 변경 (구분선 추가) -->
                            <div class="divider"></div>

                            <!-- 비밀번호 변경 토글 -->
                            <div class="profile-item password-item">
                                <div class="password-change-toggle" id="passwordChangeToggle">
                                    <button
                                        type="button"
                                        class="password-toggle-btn"
                                        id="passwordChangeToggleBtn"
                                    >
                                        <div class="password-toggle-content">
                                            <div class="password-toggle-icon">
                                                <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    width="24"
                                                    height="24"
                                                    viewBox="0 0 24 24"
                                                    fill="none"
                                                    stroke="currentColor"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                >
                                                    <rect
                                                        x="3"
                                                        y="11"
                                                        width="18"
                                                        height="11"
                                                        rx="2"
                                                        ry="2"
                                                    ></rect>
                                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                                </svg>
                                            </div>
                                            <div class="password-toggle-text">
                                                <h3>비밀번호 변경</h3>
                                                <p>
                                                    보안을 위해 주기적으로 비밀번호를 변경해주세요
                                                </p>
                                            </div>
                                            <div class="password-toggle-arrow">
                                                <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    width="20"
                                                    height="20"
                                                    viewBox="0 0 24 24"
                                                    fill="none"
                                                    stroke="currentColor"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                >
                                                    <polyline points="6 9 12 15 18 9"></polyline>
                                                </svg>
                                            </div>
                                        </div>
                                    </button>
                                </div>

                                <!-- 비밀번호 변경 폼 (초기 숨김) -->
                                <form id="passwordChangeForm" class="password-form hidden">
                                    <div class="input-block">
                                        <label for="currentPassword" class="required"
                                            >현재 비밀번호</label
                                        >
                                        <input
                                            type="password"
                                            id="currentPassword"
                                            name="currentPassword"
                                            placeholder="현재 비밀번호를 입력하세요"
                                            autocomplete="current-password"
                                            required
                                        />
                                        <span
                                            class="error-message"
                                            id="currentPasswordError"
                                        ></span>
                                    </div>

                                    <div class="input-block">
                                        <label for="newPassword" class="required"
                                            >새 비밀번호</label
                                        >
                                        <input
                                            type="password"
                                            id="newPassword"
                                            name="newPassword"
                                            placeholder="새 비밀번호를 입력하세요 (8자 이상)"
                                            autocomplete="new-password"
                                            required
                                        />
                                        <span class="error-message" id="newPasswordError"></span>
                                    </div>

                                    <div class="input-block">
                                        <label for="confirmPassword" class="required"
                                            >새 비밀번호 확인</label
                                        >
                                        <input
                                            type="password"
                                            id="confirmPassword"
                                            name="confirmPassword"
                                            placeholder="새 비밀번호를 다시 입력하세요"
                                            autocomplete="new-password"
                                            required
                                        />
                                        <span
                                            class="error-message"
                                            id="confirmPasswordError"
                                        ></span>
                                    </div>

                                    <div class="form-actions">
                                        <button
                                            type="button"
                                            class="btn btn-secondary"
                                            id="passwordChangeCancelBtn"
                                        >
                                            취소
                                        </button>
                                        <button
                                            type="submit"
                                            class="btn btn-primary"
                                            id="passwordChangeBtn"
                                        >
                                            비밀번호 변경
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <footer-component></footer-component>

        <!-- 스크립트 -->
        <script type="module">
            import '../js/components/index.js';
            import '../js/pages/profile.page.js';
        </script>
    </body>
</html>
